<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine roodieboi? ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, Arial, sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
}

/* floating hearts background */
.heart {
  position: absolute;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  from {
    transform: translateY(100vh) scale(0.5);
  }
  to {
    transform: translateY(-10vh) scale(1.5);
  }
}

/* card */
.card {
  text-align: center;
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  max-width: 600px;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from {
    transform: scale(0.6);
    opacity: 0;
  }
}

/* title */
h1 {
  color: #ff4d6d;
  margin-bottom: 20px;
}

/* gif */
img {
  width: 180px;
  margin-bottom: 20px;
}

/* buttons */
.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: 0.2s;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #ddd;
  position: relative;
}

/* success screen */
.success {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  font-size: 40px;
  color: white;
  background: linear-gradient(135deg,#ff4d6d,#ff758c);
  animation: fade 0.5s;
}

@keyframes fade {
  from {opacity: 0;}
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No</button>
  </div>
</div>

<div class="success" id="success">
      <img src="https://media.tenor.com/eNHbizSfVb0AAAAj/lovemode-cute.gif">
  üéâ YAY!!! LABYU!!!!‚ù§Ô∏è üéâ 
</div>

<script>

/* floating hearts generator */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 3 + Math.random() * 4 + "s";
  heart.style.fontSize = 10 + Math.random() * 20 + "px";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);


/* YES button celebration */
const yesBtn = document.getElementById("yesBtn");
const success = document.getElementById("success");

yesBtn.onclick = () => {
  success.style.display = "flex";

  // confetti hearts
  for (let i = 0; i < 60; i++) {
    setTimeout(createHeart, i * 50);
  }
};


/* NO button logic with 3 chances (text inside button) */
const noBtn = document.getElementById("noBtn");

let noClicks = 0;
let runawayMode = false;

const texts = [
  "are you serious? üòü",
  "rudieboi please! üò≠",
  "please!! ü•∫",
  "wala kang choice! üòà"
];

function moveButton() {
  const maxX = window.innerWidth - noBtn.offsetWidth - 50;
  const maxY = window.innerHeight - noBtn.offsetHeight - 50;

  noBtn.style.position = "fixed";
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("click", () => {
  if (runawayMode) return;

  noClicks++;

  if (noClicks <= 4) {
    noBtn.textContent = texts[noClicks - 1];
  }

  // 4th click ‚Üí escape forever
  if (noClicks === 4) {
    runawayMode = true;
    moveButton();
  }
});

/* once runaway mode active ‚Üí always dodge */
noBtn.addEventListener("mouseover", () => {
  if (runawayMode) moveButton();
});

noBtn.addEventListener("touchstart", () => {
  if (runawayMode) moveButton();
});


</script>

</body>
</html>
